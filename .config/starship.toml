[git_branch]
symbol = " "
format = 'via [$symbol$branch]($style)'
truncation_symbol = '…/'
style = 'bold green'

# Shows current git status
[git_status]
format = '([ \( $all_status$ahead_behind\)]($style) )'
style = 'bold green'
conflicted = '[ ${count}](red) '
up_to_date = '[󰘽](green) '
untracked = '[󰋗 ${count}](red) '
ahead = ' ${count}'
diverged = ' ${ahead_count}  ${behind_count}'
behind = ' ${count}'
stashed = '[ ${count}](green) '
modified = '[󰛿 ${count}](yellow) '
staged = '[󰐗 ${count}](green) '
renamed = '[󱍸 ${count}](yellow) '
deleted = '[󰍶 ${count}](red) '

