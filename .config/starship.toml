format = """$custom $character """

# Put time prompt on the right
right_format="""$directory$git_branch  $git_status """

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

[character]
success_symbol = "[➺](bold cyan)(maroon)"
error_symbol = "[➺](bold red)(maroon)"
vimcmd_symbol = "[➺](bold cyan)(maroon)"

[directory.substitutions]
"~" = " "

# # configure directory
[directory]
read_only = " "
format = "[](#252526)[ $path ]($style)[$lock_symbol]($lock_style )[ ](bold #252526) "
truncation_length = 10
truncate_to_repo = true
style = "bold italic fg:#737c73 bg:#252526"

[git_branch]
symbol = " "
format = '[$symbol$branch]($style)'
truncation_symbol = '…/'
style = 'bold italic cyan'

# Shows current git status
[git_status]
format = '[⌠](bold italic cyan)[ $all_status$ahead_behind]($style)[⌡](bold italic cyan)'
style = 'bold italic cyan'
conflicted = '[ ${count}](red) '
up_to_date = '[󰘽](cyan) '
untracked = '[󰋗 ${count}](red) '
ahead = ' ${count} '
diverged = ' ${ahead_count}  ${behind_count} '
behind = ' ${count} '
stashed = '[ ${count}](cyan) '
modified = '[󰛿 ${count}](yellow) '
staged = '[󰐗 ${count}](cyan) '
renamed = '[󱍸 ${count}](yellow) '
deleted = '[󰍶 ${count}](red) '

[custom.emoji]
description = "Displays a (pseudo) random emoji for each prompt"
command = "EMOJIS=(⛵️ 🪐 🚀 🛸 🌑 🫧 🐳 🌖 🌔); EMOJI_INDEX=$(( $RANDOM % 9 + 0 )); echo -n ${EMOJIS[$EMOJI_INDEX]}"
when = "true"
shell = ["bash", "--noprofile", "--norc"]
format = "$output"
